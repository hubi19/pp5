<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, world!</h1>
    <form id="myForm">
        <div class="mb-3 first-element">
            <label for="company" class="form-label">Nazwa firmy</label>
            <input type="text" class="form-control" id="company" required>
        </div>
        <div class="mb-3">
            <label for="companyNIP" class="form-label">NIP</label>
            <input type="text" class="form-control" id="companyNIP" required>
        </div>
        <div class="mb-3">
            <label for="City" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="City" required>
        </div>
        <div class="mb-3">
            <label for="Street" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="Street" required>
        </div>
        <div class="mb-3">
            <label for="houseNumber" class="form-label">Numer domu</label>
            <input type="text" class="form-control" id="houseNumber" required>
        </div>
        <div class="mb-3">
            <label for="flatNumber" class="form-label">Numer mieszkania</label>
            <input type="text" class="form-control" id="flatNumber">
        </div>
        <div class="mb-3">
            <label for="zipCode" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="zipCode" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Uwagi:</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Wpisz swoją wiadomość tutaj..."></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleSelect" class="form-label">Branża:</label>
            <select class="form-select" id="exampleSelect" required>
                <option selected>Wybierz...</option>
                <option value="1">Opcja 1</option>
                <option value="2">Opcja 2</option>
                <option value="3">Opcja 3</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">aktywny</label>
        </div>
        <button type="button" class="btn btn-secondary" onclick="saveData()">Zapisz do console.log()</button>
        <button type="button" class="btn btn-warning" onclick="fillSampleData()">Wypełnij przykładowe dane</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        function saveData() {
            const formData = {
                company: document.getElementById("company").value,
                nip: document.getElementById("companyNIP").value,
                city: document.getElementById("City").value,
                street: document.getElementById("Street").value,
                houseNumber: document.getElementById("houseNumber").value,
                flatNumber: document.getElementById("flatNumber").value,
                zipCode: document.getElementById("zipCode").value,
                comments: document.getElementById("comments").value,
                industry: document.getElementById("exampleSelect").value,
                active: document.getElementById("flexCheckDefault").checked
            };
            
            console.log(formData);
        }

        function fillSampleData() {
            document.getElementById("company").value = "Przykładowa Firma";
            document.getElementById("companyNIP").value = "1234567890";
            document.getElementById("City").value = "Warszawa";
            document.getElementById("Street").value = "Przykładowa Ulica";
            document.getElementById("houseNumber").value = "10";
            document.getElementById("flatNumber").value = "5";
            document.getElementById("zipCode").value = "00-001";
            document.getElementById("comments").value = "Brak uwag.";
            document.getElementById("exampleSelect").value = "1"; // Ustawienie przykładowej opcji branży
            document.getElementById("flexCheckDefault").checked = true; // Ustawienie checkboxa na aktywny
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
